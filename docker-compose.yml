version: "2"

services:
  db:
    image: mysql:latest
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      TZ: "Asia/Bangkok"
      MYSQL_DATABASE: "smart_examination"
      MYSQL_USER: "admin"
      MYSQL_PASSWORD: "P@ssw0rd"
      MYSQL_ROOT_PASSWORD: "P@ssw0rd"
    networks:
      - smart-examination-network
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - my-db:/var/lib/mysql:rw
      - ./db:/docker-entrypoint-initdb.d
    command: >
      --character-set-server=utf8
      --collation-server=utf8_general_ci
      --wait_timeout=31536000
      --interactive_timeout=31536000
      --connect_timeout=31536000
      --wait_timeout=31536000
      --max_allowed_packet=67108864

  server:
    container_name: smart-examination-backend
    image: "phuicmt/smart-examination-backend"
    restart: always
    networks:
      - smart-examination-network
    ports:
      - "5000:5000"
    expose:
      - "5000"
    depends_on:
      - db
    volumes:
      - video_storage:/server/app/video_storage

  web:
    container_name: smart-examination-fontend
    image: "phuicmt/smart-examination-fontend"
    restart: always
    networks:
      - smart-examination-network
    ports:
      - "80:3000"
    expose:
      - "80"
    depends_on:
      - server
      - db
    environment:
      DANGEROUSLY_DISABLE_HOST_CHECK: "true"

volumes:
  my-db:
  video_storage:

networks:
  smart-examination-network:
    external: true
